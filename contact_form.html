<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Light Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f9f9f9;
            color: black;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            color: black;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #eef5ff;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            color: black;
            font-size: 1rem;
            height: 150px;
            resize: vertical;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #007bff;
            background-color: #eef5ff;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
            color: gray;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <form action="https://api.web3forms.com/submit" method="POST">
            <div>
                <h2>Contact Me</h2>
            </div>
            <input type="hidden" name="access_key" value="76dfe743-ed76-489c-a825-221d19de13ea">
            <input type="text" name="name" class="form-input" placeholder="Your Name" required>
            <input type="email" name="email" class="form-input" placeholder="Your Email" required>
            <textarea name="message" class="form-textarea" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="form-footer">
            <p>Or <a href="mailto:ch.sc.u4aie23034@ch.sc.amrita.edu">email me directly</a></p>
        </div>
    </div>

</body>
</html>
